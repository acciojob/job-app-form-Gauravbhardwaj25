<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    input[type="url"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .gender-group {
      margin-top: 10px;
    }

    .gender-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Job Application Form</h2>

    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required>

    <label>Gender*:</label>
    <div class="gender-group">
      <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
      <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label>
    </div>

    <label for="laptop">Laptop Brand:</label>
    <select id="laptop" name="laptop">
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select>

    <label for="age">Age*:</label>
    <input type="number" id="age" name="age" required>

    <label for="dob">Date of Birth*:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required>

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
